<!DOCTYPE html>
<!--
    Author: Aileen Zhang
    CS 132 Spring 2023
    This is the index (login) page for the TimeLogger application.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link href="login.css" rel="stylesheet" />
    <script src="helpers.js"></script>
    <script defer src="time.js"></script>
    <script defer src="login.js"></script>
    <title>TimeLogger</title>
  </head>
  <body>
    <header>
      <h1>TimeLogger</h1>
    </header>

    <main>
      <p id="timestamp">The time is currently 
        <span id="time"></span> on <span id="date"></span>
      </p>

      <p id="msg-area"></p>
      
      <form id="login-form">
        <div id="container">
          <label class="lbl">Username
            <input type="text" placeholder="ex: aileen" id="username" required>
          </label>
          <label class="lbl">Password
            <input type="password" placeholder="ex: azpw" id="password" required>
          </label>
          <label>
            <input type="checkbox" id="admin-opt"> Log in as admin
          </label>
          <button id="login-btn" type="submit" class="nav-btn">Let's go!</button>
        </div>
      </form>
    </main>

    <footer>
      <p><a href="https://github.com/aileen-zhang/timelogger">TimeLogger</a> &copy; 2023 Aileen Zhang</p>
    </footer>
  </body>
</html>
